<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios DOM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link href="/js/dom/css/hamburgers.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="head">
        <h1>Ejercicios del DOM</h1>
    </header>
    <button class="panel-btn hamburger hamburger--spring" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <aside class="panel">
      <nav class="menu">
        <a href="#seccion1">Sección1</a>
        <a href="#seccion2">Sección2</a>
        <a href="#seccion3">Sección3</a>
        <a href="#seccion4">Sección4</a>
        <a href="#seccion5">Sección5</a>
      </nav>
    </aside>
    <main>
      <section id="seccion1" class="section">
        <h2>Seccion 1</h2>
        <div class="clock"></div>
        <button class="btn init-rel">Iniciar reloj</button>
        <button class="btn stop-rel">Detener reloj</button>
        <button class="btn alarm-init">Iniciar alarma</button>
        <button class="btn alarm-stop">Detener alarma</button>
      </section>
      <section id="seccion2" class="section">
        <h2>Seccion 2</h2>
      </section>
      <section id="seccion3" class="section">
        <h2>Seccion 3</h2>
      </section>
      <section id="seccion4" class="section">
        <h2>Seccion 4</h2>
      </section>
      <section id="seccion5" class="section">
        <h2>Seccion 5</h2>
      </section>
    </main>
    <script src="/js/dom/js/dom.js" type="module"></script>
  </body>
</html>
